<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Voice Agent</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .messages { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .ai { color: green; }
  </style>
</head>
<body>
  <h2>üé§ Minimal Voice Agent</h2>
  <div class="messages" id="messages"></div>
  <button onclick="startListening()">üé§ Start</button>
  <button onclick="stopListening()">‚èπÔ∏è Stop</button>

  <script>
    const API_KEY = "AIzaSyDUDc7jyAqHEyZ_UKoxMPByIXXZboYZewI"; // replace with your Gemini key
    let recognition, isListening = false;

    const messagesDiv = document.getElementById('messages');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = `${sender === 'user' ? 'üë§' : 'ü§ñ'} ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition not supported in this browser");
        return;
      }
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        addMessage(transcript, 'user');
        const reply = await getAIResponse(transcript);
        addMessage(reply, 'ai');
        speakText(reply);
      };

      recognition.start();
      isListening = true;
    }

    function stopListening() {
      if (recognition && isListening) {
        recognition.stop();
        isListening = false;
      }
    }

    async function getAIResponse(userText) {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userText }] }]
          })
        }
      );
      const data = await response.json();
      return data?.candidates?.[0]?.content?.parts?.[0]?.text || "I didn't catch that.";
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }
    }
  </script>
</body>
</html>
